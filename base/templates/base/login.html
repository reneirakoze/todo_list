{% extends 'base/main.html' %}

{% block content %}
<div class="header-bar">
    <h1>Login</h1>
</div>
<div class="form-padding">
  <form method ="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input class="button" type ="Submit" values="submit">
  </form>
</div>

<p>Dont have an account?<a style="text-decoration: none; color: #e535c8;"href="{% url 'register' %}">Register</a></p>

{% endblock content %}
